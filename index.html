
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotivMove - Office Exercise Coach</title>
    <meta name="description" content="A PWA to motivate office workers and seniors with simple exercises and stretches" />
    <meta name="author" content="MotivMove Team" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10B981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MotivMove" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fallback Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <meta property="og:title" content="MotivMove - Office Exercise Coach" />
    <meta property="og:description" content="A PWA to motivate office workers and seniors with simple exercises and stretches" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button
        const installButton = document.querySelector('.install-button');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
